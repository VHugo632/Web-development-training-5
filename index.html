<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img id="logo" src="logo.svg" draggable="false">
      <div id="others">
        <ul id="links">
          <li><a href="#">Features<div class="arrow"></div></a></li>
          <li><a href="#">Company<div class="arrow"></div></a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div id="actions">
        <a href="#">Login</a>
        <div id="register"><p>Register</p></div>
      </div>
      <img id="menu_icon" src="icon-menu.svg" draggable="false" alt="burger menu">
    </header>
    <main>
      <div id="content">
        <h1 id="title">Make<br>remote work</h1>
        <p id="subtitle">Get your team in sync, no matter your location.<br>Streamline processes, create team rituals, and<br>watch productivity soar.</p>
        <div id="learn_more"><p>Learn more</p></div>
        <ul id="brands">
          <li><img src="client-databiz.svg" draggable="false" alt="databiz logo"></li>
          <li><img src="client-audiophile.svg" draggable="false" alt="audiophile logo"></li>
          <li><img src="client-meet.svg" draggable="false" alt="meet logo"></li>
          <li><img src="client-maker.svg" draggable="false" alt="maker logo"></li>
        </ul>
      </div>
      <div id="picture">
        <img src="image-hero-desktop.png" draggable="false" alt="illustration">
      </div>
    </main>
    <div id="mobile">
      <ul id="mobile_links">
        <li><a href="#">Features<div class="mobile_arrow"></div></a></li>
        <li><a href="#">Company<div class="mobile_arrow"></div></a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
        <a id="mobile_login" href="#">Login</a>
        <div id="mobile_register"><p>Register</p></div>
      </ul>
      <img id="cross" src="icon-close-menu.svg" draggable="false" alt="cross to close the mobile menu">
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
